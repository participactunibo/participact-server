package proto;

option java_package = "it.unibo.participact.domain.proto";
option java_outer_classname = "DataBatteryProtos";

message DataBatteryProtoList{
	repeated DataBatteryProto list = 1;
}

message DataBatteryProto{
	required int64 sampleTime = 1;
	required int32 level = 2;
	required int32 scale = 3;
	required int32 temperature = 4;
	required int32 voltage = 5;
	required int32 plugged = 6;
	required int32 status = 7;
	required int32 health = 8;
}

