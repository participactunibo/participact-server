package proto;

option java_package = "it.unibo.participact.domain.proto";
option java_outer_classname = "DataPhotoProtos";

message DataPhotoProtoList{
	repeated DataPhotoProto list = 1;
}

message DataPhotoProto{
	required int64 sampleTime = 1;
	required int64 taskId = 2;
	required int64 actionId = 3;
	required bytes image = 4;
	required int32 height = 5;
	required int32 width = 6;
}
