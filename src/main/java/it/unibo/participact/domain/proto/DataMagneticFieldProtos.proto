package proto;

option java_package = "it.unibo.participact.domain.proto";
option java_outer_classname = "DataMagneticFieldProtos";

message DataMagneticFieldProtoList{
	repeated DataMagneticFieldProto list = 1;
}

message DataMagneticFieldProto{
	required int64 sampleTime = 1;
	required float magnetic_field_x = 2;
	required float magnetic_field_y = 3;
	required float magnetic_field_z = 4;
}
